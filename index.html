<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Semântica - Restaurante da Marina</title>
  </head>
  <body>
    <header>
      <h1>Titulo</h1>
      <nav>
        <section>
          <ul>
            <li>
              <a href="#">Contato</a>
            </li>
            <li>
              <a href="#">Produtos</a>
            </li>
            <li>
              <a href="#">Sobre</a>
            </li>
          </ul>
        </section>
      </nav>
    </header>
    <main>
      <h2>Subtitulo</h2>
      <br />
      <section>
        <h2>Carnes</h2>
        <div>
          <p>Receita cozido</p>
        </div>
        <div>
          <p>Ensopado</p>
        </div>
      </section>
      <br />
      <section>
        <figure>
          <img
            width="200px"
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.kcms.com.br%2Fblog%2Fwp-content%2Fuploads%2F2019%2F11%2F312665-3-dicas-para-o-desenvolvimento-de-novos-produtos-em-restaurantes.jpg&f=1&nofb=1&ipt=bdaba9ec43b475e261f3403c8ff705c8eb2b77ed5227b9c71ecf3a45a44b06c1&ipo=images"
            alt="Imagem de um garçom servindo pessoas"
          />
          <figcaption>Imagem de um garçom servindo pessoas</figcaption>
        </figure>
      </section>
      <br />
      <section>
        <form>
          <div>
            <label for="name">Nome:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Digite seu nome"
            />
          </div>
          <div>
            <label for="email">E-mail:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Digite seu E-mail"
            />
          </div>
          <div>
            <label for="age">Idade:</label>
            <input
              type="number"
              name="age"
              id="age"
              placeholder="Digite sua idade"
            />
          </div>
          <div>
            <label>Você já foi no restaurante da Marina?</label>
            <label for="yes">Sim</label>
            <input type="radio" name="attended" id="yes" value="yes" />
            <label for="no">Não</label>
            <input type="radio" name="attended" id="no" value="no" />
          </div>
          <div>
            <label>Dias disponiveis:</label>
            <label for="monday">Segunda</label>
            <input type="checkbox" name="monday" id="monday" />
            <label for="tuesday">Terça-Feira</label>
            <input type="checkbox" name="tuesday" id="tuesday" />
            <label for="wednesday">Quarta-Feira</label>
            <input type="checkbox" name="wednesday" id="wednesday" />
            <label for="Thursday">Quinta-Feira</label>
            <input type="checkbox" name="Thursday" id="Thursday" />
            <label for="Friday">Sexta-Feira</label>
            <input type="checkbox" name="Friday" id="Friday" />
            <label for="Saturday">Sábado</label>
            <input type="checkbox" name="Saturday" id="Saturday" />
            <label for="Sunday">Domingo</label>
            <input type="checkbox" name="Sunday" id="Sunday" />
          </div>
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
    <br />
    <footer>
      <section>
        <p>(82) 99999-9999</p>
        <ul>
          <li>
            <a href="#">A</a>
          </li>
          <li>
            <a href="#">B</a>
          </li>
          <li>
            <a href="#">C</a>
          </li>
        </ul>
      </section>
      <br />
      <p>Criado por Alan Fabrício</p>
    </footer>
  </body>
</html>
