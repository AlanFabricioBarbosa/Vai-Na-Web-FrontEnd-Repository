<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/imports.css" />
    <title>Flexbox - Coffee</title>
  </head>
  <body>
    <header>
      <img
        src="./img/logo.png"
        alt="Imagem de grãos de café coloridos em laranja e marrom com o nome get.coffee"
      />
      <nav>
        <ul>
          <li>menu</li>
          <li>contact</li>
          <li>find us</li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <p>
          The best way to get your coffee without leaving the comfort of your
          house
        </p>
        <button>make your order</button>
        <figure>
          <img src="/img/vectorInstagram.png" alt="logo do instagram" />
          <img src="/img/vectorLinkedin.png" alt="logo do linkedin" />
          <img src="/img/vectorTwitter.png" alt="logo do twitter" />
        </figure>
      </section>
      <figure>
        <img
          src="./img/copo.png"
          alt="Imagem de um copo grande de café na cor laranja e preto com a logo get coffee"
        />
      </figure>
    </main>
  </body>
</html>
